<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_图片标签</title>
</head>
<body>
    <h4>正常的图片</h4>
    <img src="img/1.gif"/>
    <h4>带有alt 替换文本： （图片不能正常浏览时， 就显示文字）</h4>
    <img src="2.gif" alt="能看到吗"/>
    <h4> 带有title 提示文本：（鼠标放到图片上，显示的文字） </h4>
    <img src="img/1.gif" title="跟着我跳起来" />

    <h4> 修改图片大小 宽度 width  高度 height </h4>
    <img src="img/2.gif" title="谢谢老板" width="60"  />

    <h4> 带有边框的图片 </h4>
    <img src="img/2.gif" title="谢谢老板" width="60" border="10"  />
</body>
</html>
