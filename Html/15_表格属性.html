<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
</head>
<body>

    <table border="1" cellpadding="0" align="center" width="500">
        <caption>誓死推塔</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>黄忠</td>
                <td rowspan="2">照片</td>
            </tr>
            <tr>
                <td>甄姬</td>
            </tr>
            <tr>
                <td>蔡文姬</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>峡谷</td>
                <td>王者荣耀</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
