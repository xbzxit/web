<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式的分类</title>
    <!--内部样式-->
    <style>
        div {
            width: 100px;
        }
    </style>
    <!--外部 样式-->
    <link type="text/css" rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!--行内样式-->
    <div style="width: 200px;"></div>

</body>
</html>
