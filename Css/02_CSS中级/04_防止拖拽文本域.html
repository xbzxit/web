<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_防止拖拽文本域</title>
    <style>
        textarea {
            width: 500px;
            height: 249px;
            outline: none;
            border: 1px solid sandybrown;
            /*禁止右下角拖拽文本域大小*/
            resize: none;
        }
    </style>
</head>
<body>
    <textarea>请留言</textarea>
</body>
</html>
