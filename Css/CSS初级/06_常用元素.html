<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用元素</title>
</head>
<body>
    <p>块级元素： 元素自动换行， 一个元素显示占一行</p>
    <h1>h1</h1>
    <p>p</p>
    <div>div</div>
    <ul>ul</ul>
    <ol>ol</ol>
    <li>li</li>

    <p>行内元素： 所有元素不换，都显示在一行</p>
    <a>a 超链接</a>
    <strong>strong 加粗</strong>
    <b>b 加粗</b>

    <em>em 斜体</em>
    <i>i 斜体</i>

    <del>del 删除</del>
    <s>s  删除</s>

    <ins>ins 下划线</ins>
    <u>u 下划线</u>

    <span>span </span>
</body>
</html>
