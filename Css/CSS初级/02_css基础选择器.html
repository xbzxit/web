<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css基础选择器</title>
    <style>
        /*标签选择器*/
        span {
            font-size: 10px;
        }
        /*id选择器*/
        #one {
            font-family: 幼圆;
        }
        /*clas选择器*/
        .blue {
            color: blue;
        }
        /*通配符选择器*/
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <span class="blue" id="one">10px 得多大的字</span>

</body>
</html>
