<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子盒子是可以比父盒子大的</title>
    <style>

        .father {
            width: 530px;
            height: 300px;
            background-color: #1c036c;
        }

        .son {
            width: 430px;
            height: 200px;
            background-color: #1a6c03;
        }
    </style>
</head>
<body>
    <!--子盒子在父盒子的上层-->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
