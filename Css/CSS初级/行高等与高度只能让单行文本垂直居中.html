<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-行高等与高度只能让单行文本垂直居中</title>
    <style>
        div {
            /*div高度等于行高时， 文字会垂直居中*/
            width: 500px;
            height: 60px;
            line-height: 60px;
            border: 1px solid  lightslategrey;
        }
    </style>
</head>
<body>
    <div>我想告诉你， 这个世界是为了你幸福才存在的</div>
</body>
</html>
